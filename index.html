<body>

    <div id="div1">Mentesnot Assefa</div>

    <main>
<h1 id="title">Sample Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form action="freecodecamp.com" id="survey-form" >
    <fieldset>
       <label for="Name" id="name-label">Name<input type="text"  placeholder="Enter your name" required id="name" ></label>
        <label for="Email" id="email-label">Email <input type="email"  id="email" placeholder="Enter your email" required></label>
        <label for="Age" id="number-label">Age <input type="number"  placeholder="Enter your age" required id="number" min="18" max="30"></label>
    </fieldset>
    <fieldset>
        <label for="role" id="q2">Which option most describe your role?</label>
        <select name="current role" id="dropdown">
<option value="">select current role</option>
<option value="1">student</option>
<option value="2">Full time job</option>
<option value="3">Full time learner</option>
<option value="4">Prefare not to say</option>
<option value="5">other</option>
        </select>
    </fieldset>
    <fieldset>
        <legend id="q2">Would you recommend freeCodeCamp to a friend?</legend>
      
        <label class="container">Definitely
            <input type="radio" checked="checked" name="radio" value="Definitely">
            <span class="checkmark"></span>
          </label>
          <label class="container">Maybe
            <input type="radio" name="radio" value="Maybe">
            <span class="checkmark"></span>
          </label>
          <label class="container">Not Sure
            <input type="radio" name="radio" value="Not Sure">
            <span class="checkmark"></span>
          </label>
        
    </fieldset>
    <fieldset>
        <label for="favourit" id="q2">What is your favorite feature of the website?</label>
        <select name="favourit feature" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>

    </fieldset>
    <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>

        <label id="con">Front -end project
            <input type="checkbox" checked="checked" value="Front -end project">
            <span id="checkmark"></span>
          </label>
          <label id="con">Back end project
            <input type="checkbox" value="Back end project">
            <span id="checkmark"></span>
          </label>
          <label id="con">Data analyist 
            <input type="checkbox" value="Data analyist">
            <span id="checkmark"></span>
          </label>
          <label id="con">Challenges
            <input type="checkbox" value="Challenges">
            <span id="checkmark"></span>
          </label>
          <label id="con">open Community
            <input type="checkbox" value="open Community">
            <span id="checkmark"></span>
          </label>
          <label id="con">help room
            <input type="checkbox" value="help room">
            <span id="checkmark"></span>
          </label>
          <label id="con">wiki
            <input type="checkbox" value="wiki">
            <span id="checkmark"></span>
          </label>
          <label id="con">videos
            <input type="checkbox" value="videos">
            <span id="checkmark"></span>
          </label>
          <label id="con">Meetups
            <input type="checkbox" value="Meetups">
            <span id="checkmark"></span>
          </label>
          <label id="con">formus
            <input type="checkbox" value="formus>
            <span id="checkmark"></span>
          </label>
          <label id="con">Additional course
            <input type="checkbox" value="Additional course">
            <span id="checkmark"></span>
          </label>



    </fieldset>
    <fieldset>
        <label for="textarea" id="q2" >Any comments or suggestions?</label>

        <textarea name="textarea1" id="" cols="75" rows="10" placeholder="Enter your comments here"></textarea>
    </fieldset>
    <button type="submit" id="submit">submit</button>
</form>
